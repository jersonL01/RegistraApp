<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ver-usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="edit-user-content">
  <ion-card class="edit-user-card">
    <ion-card-content>
      <form [formGroup]="editUserForm" (ngSubmit)="UpdateUser()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nombre:</ion-label>
            <ion-input class="input" formControlName="nombre"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Email:</ion-label>
            <ion-input class="input" formControlName="email" type="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Contrase√±a:</ion-label>
            <ion-input class="input" formControlName="pass" type="password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Tipo:</ion-label>
            <ion-select class="input" formControlName="tipo">
              <ion-select-option value="admin">Administrador</ion-select-option>
              <ion-select-option value="profesor">Profesor</ion-select-option>
              <ion-select-option value="alumno">Alumno</ion-select-option>
              <ion-select-option value="invitado">Invitado</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Imagen de perfil:</ion-label>
            <input type="file" (change)="onFileSelected($event)">
          </ion-item>
          
          <ion-item>
            <ion-label>Curso</ion-label>
            <ion-select formControlName="curso" multiple="true">
              <ion-select-option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
          
        </ion-list>
        
        <div class="button-container">
          <ion-button type="submit" expand="block">Modificar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
