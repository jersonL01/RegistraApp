<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Activar Ubicación</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" [routerLink]="['/mapa']">
              <ion-icon slot="start" name="location-outline"></ion-icon>
              Ubicación
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
     
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Escanear Codigo QR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="secondary" [routerLink]="['/scan-qr']">
              <ion-icon slot="start" name="qr-code-outline"></ion-icon>
              Escanear  QR
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ver Cursos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="secondary" >
              <ion-icon slot="start" name="library"></ion-icon>
              Ver Notas
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
