<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cursos"></ion-back-button>
    </ion-buttons>
    <ion-title>Codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qr-container">
    <qr-code [value]="qrValue" size="190" errorCorrectionLevel="M"></qr-code>
  </div>

</ion-content>
