<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aux of usuarios" class="user-item">
      <ion-avatar slot="start">
        <img [src]="aux.imagen" alt="" />
      </ion-avatar>
      <ion-label>
        <h2>{{ aux.nombre }}</h2>
        <p>{{ aux.email }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="editarUser(aux.uid)" >
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
